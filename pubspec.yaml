  intl: ^0.20.2
  # https://pub.dev/packages/file_picker
  file_picker: 10.2.1
  # https://pub.dev/packages/path
  path: ^1.9.1
  # https://pub.dev/packages/image
  image: ^4.5.4
  # https://pub.dev/packages/url_launcher
  url_launcher: ^6.3.2
  # https://pub.dev/packages/mime
  mime: ^2.0.0
  # https://pub.dev/packages/http
  http: ^1.5.0
  # https://pub.dev/packages/lottie
  lottie: ^3.3.1
  # https://pub.dev/packages/receive_sharing_intent
  receive_sharing_intent:
    git:
      url: https://github.com/KasemJaffer/receive_sharing_intent

  go_router: ^16.0.0

  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/build_runner
  build_runner:
  # https://pub.dev/packages/mobx_codegen
  mobx_codegen:


  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/base/
    - assets/features/
    - assets/base/icons/
    - assets/features/video1.mp4

  fonts:
    - family: Inter-Regular
      fonts:
        - asset: assets/base/fonts/inter/Inter-Regular.ttf
    - family: Inter-Medium
      fonts:
        - asset: assets/base/fonts/inter/Inter-Medium.ttf
    - family: Inter-Bold
      fonts:
        - asset: assets/base/fonts/inter/Inter-Bold.ttf
    - family: Inter-ExtraBold
      fonts:
        - asset: assets/base/fonts/inter/Inter-ExtraBold.ttf
    - family: Inter-SemiBold
      fonts:
        - asset: assets/base/fonts/inter/Inter-SemiBold.ttf
