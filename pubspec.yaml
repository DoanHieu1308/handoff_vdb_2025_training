name: handoff_vdb_2025
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter

  # https://pub.dev/packages/mobx
  mobx:
  # https://pub.dev/packages/flutter_mobx
  flutter_mobx: ^2.3.0
  # https://pub.dev/packages/flutter_screenutil
  flutter_screenutil: ^5.9.3
  # https://pub.dev/documentation/scroll_to_index/latest/
  scroll_to_index: any
  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^2.2.0
  # https://pub.dev/packages/dio
  dio: ^5.8.0+1
  # https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.5.3
  # https://pub.dev/packages/path_provider
  path_provider: ^2.1.5
  # https://pub.dev/packages/flashy_flushbar
  flashy_flushbar: ^1.4.0
  # https://pub.dev/packages/pull_to_refresh
  pull_to_refresh: ^2.0.0
  # https://pub.dev/packages/video_player
  video_player: ^2.10.0
  # https://pub.dev/packages/dio_cookie_manager
  dio_cookie_manager: ^3.2.0
  # https://pub.dev/packages/cookie_jar
  cookie_jar: ^4.0.8
  # Camera. https://pub.dev/packages/camera
  camera: 0.10.5
  # https://pub.dev/packages/app_tracking_transparency
  carousel_slider: ^4.0.0
  # https://pub.dev/packages/image_picker
  image_picker: ^1.1.2
  #https://pub.dev/packages/image_cropper
  image_cropper: ^9.1.0
  # https://pub.dev/packages/http_parser
  http_parser: ^4.1.2
  # https://pub.dev/packages/cached_network_image/example
  cached_network_image: ^3.4.1
